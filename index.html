<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT 1E Class Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Custom styles for backdrop filter and font */
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://placehold.co/1920x1080/007AFF/ffffff?text=E-Learning+Background');
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        /* --- ADDED ANIMATION --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-entrance {
            /* Animation Name | Duration | Easing | Fill Mode */
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; /* Hidden initially to prevent flash */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
<div id="loading-overlay" class="hidden fixed inset-0 z-50 flex-col items-center justify-center bg-white/80 backdrop-blur-sm transition-opacity duration-300">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-4"></div>
        
        <h2 class="text-xl font-bold text-gray-700 animate-pulse">
            Logging In...
        </h2>
    </div>
    <div class="wrapper login-card w-full max-w-md mx-auto rounded-xl shadow-2xl p-8 sm:p-10 animate-entrance">
        
        <form method="POST" class="space-y-6"> 
            
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-8">
                BSIT 1E CLASS PORTAL
            </h1>
            
            {% if message %}
            <div class="flash text-red-500 text-center text-sm font-semibold bg-red-50 p-2 rounded mb-4 border border-red-200">
                {{ message }}
            </div>
            {% endif %}

            <div class="input-box relative">
                <input 
                    type="text" 
                    name="student_id" 
                    placeholder="ID No." 
                    required 
                    class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg p-3 pr-10 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                >
                <i class='bx bx-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl'></i>
            </div>
            
            <div class="input-box relative">
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required 
                    class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg p-3 pr-10 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                >
                <i class='bx bx-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl'></i>
            </div>
            
            <button 
                type="submit" 
                class="btn w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
                Login
            </button>
            
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-blue-600 font-semibold hover:text-blue-800 transition duration-150">
                Register here
            </a>
        </p>

        <div class="mt-8 pt-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">
                &copy; Created By: BSIT-1E Student | 2025 - 2026
            </p>
        </div>
        
    </div><script>
        // Select the form and the overlay
        const loginForm = document.querySelector('form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const submitBtn = document.querySelector('button[type="submit"]');

        // Listen for the submit event
        loginForm.addEventListener('submit', function(e) {
            // Note: We do NOT use e.preventDefault() because we want the form to actually submit to Flask.
            
            // 1. Show the overlay
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex'); // Change to flex to center content
            
            // 2. Disable the button to prevent double-clicking
            submitBtn.disabled = true;
            submitBtn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Processing...";
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
        });
    </script>
    
</body>
</html>
